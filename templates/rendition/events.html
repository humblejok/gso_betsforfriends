{% load bets_tags %}
<table id="eventsTable" class="table col-lg-7">
	{% for event in events %}
	<tr class="info">
		<td colspan=2>
			{{event.name}}
		</td>
		<td colspan=2>
			{{event.when|date:'M d, Y H:i'}}
		</td>
		<td class="text-center">Mise</td>
	</tr>
	<tr id="{{event.id}}" class="score">
		<td id="label_first_{{event.id}}" class="col-lg-2 text-center"><div style="margin-top: 12px;><span"><strong>{{event.first}}</strong></span><img style="float:right; margin-top: -12px;" src="/static/flags/{{event.first}}.png"/></div></td>
		<td class="col-lg-1 text-center"><input id="first_{{event.id}}" type="text" class="form-control text-center num-only col-lg-1" onchange="checkAllBets()"></input></td>
		<td class="col-lg-1 text-center"><input id="second_{{event.id}}" type="text" class="form-control text-center num-only col-lg-1" onchange="checkAllBets()"></input></td>
		<td id="label_second_{{event.id}}" class="col-lg-2 text-center"><div style="margin-top: 12px;><span"><strong>{{event.second}}</strong></span><img style="float:left; margin-top: -12px;" src="/static/flags/{{event.second}}.png"/></td>
		<td class="col-lg-1 text-center"><input id="amount_{{event.id}}" type="text" class="form-control text-center num-only col-lg-1" onchange="checkAllBets()" value="0"></input></td>
	</tr>
	{% endfor %}
</table>
